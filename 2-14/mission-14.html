<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mission-14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //
//遍历读取aqiData中各个城市的数据
//定义新数组用来装复合条件的数据
   var arr= new Array();
   for(i=0;i<aqiData.length;i++){
      if(aqiData[i][1]>=60){
         arr.push(aqiData[i]); 
      }
   }
//将新数组中的数据按照数字升序排列
//按照数字排序的函数
/*function sortNum(a,b){
  return a[1]-b[1];
}
 arr.sort(sortNum);*/
   arr.sort(function(a,b){
    return a[1]-b[1];//二维数组
  })
//将空气质量指数大于60的城市显示到aqi-list的列表中
  var ul=document.getElementById('aqi-list');
  var li="";
  for(i=0;i<arr.length;i++){
    li+="<li>第"+(i+1)+"名:"+arr[i][0]+"-"+arr[i][1]+"</li>";
    ul.innerHTML=li;
  }
 
})();

</script>
</body>
</html>
